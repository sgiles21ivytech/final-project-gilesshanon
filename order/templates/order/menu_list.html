{% extends 'order/base.html' %}
{% load static %}
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Lattle Longue-Main Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" >
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
</head>
<body>
    {% block content %}
        {% for menu in menu_items %}
            <menu class="menu_items">
                <h2><a href="{% url 'menu_detail' pk=menu.pk %}">{{ menu.name}}</a></h2>
                <p>{{ menu.description}}</p>
                <p>{{ menu.price|linebreaksbr}}</p>
            </menu>
        {% endfor %}
    {% endblock %}
</body>
</html>
